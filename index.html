<!DOCTYPE html>
<html>

<head>
	<title>Score Keeper</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<script src="app.js"></script>

<body>
<section class="section">
    <div class="column is-half is-offset-one-quarter">
        <div class="card">

            <header class="card-header has-background-grey-lighter p-2">
                <p class="card-header-title">
                    SCORE KEEPER
                </p>
            </header>

            <div class="card-content">
                <div class="content">
                    <h1 class="title is-1"><span id = "p1Display">0</span> v/s <span id = "p2Display">0</span></h1>
                    <p class="subtitle"> Use buttons below to track!</p>

                    <label for="maxScore" class="label is-large is-inline"> Max score - </label>
                    <div class="select is-rounded">
                        <select name="" id="maxScore" aria-colcount="5">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>

            <footer class="card-footer">
                <button id="p1Button" class="is-primary button card-footer-item">+1 PLAYER ONE</button>
                <button id="p2Button" class="is-info button card-footer-item">+1 PLAYER TWO</button>
                <button id="reset" class="is-danger button card-footer-item">RESET</button>
            </footer>
        </div>
    </div>
</section>
</body>
</html>
